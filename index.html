<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signup & Registration Forms</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- First Form: Sign Up -->
  <div class="form-container">
    <h2>Sign Up Form</h2>
    <form id="signupForm">
      <input type="text" id="name" placeholder="F Name" required />
      <input type="email" id="email" placeholder="Email Address" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Create Account</button>
      <p id="message"></p>
    </form>
  </div>

  <!-- Second Form: Register -->
  <div class="form-container">
    <h2>Registration Form</h2>
    <form id="registrationForm">
      <input type="text" id="username" placeholder="Username" required />
      <input type="email" id="regEmail" placeholder="Email Id" required />
      <input type="password" id="regPassword" placeholder="1Password" required />
      <input type="password" id="confirmPassword" placeholder="Confirm 1Password" required />
      <button type="submit">click to Register</button>
      <p id="regMessage"></p>
    </form>
  </div>
  <div>
 <a href = "new_registration"> Open New Form </a>
</div>
  <script src="index.js"></script>
</body>
</html>
