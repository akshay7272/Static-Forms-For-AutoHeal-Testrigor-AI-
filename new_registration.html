<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Advanced Registration Form</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .form-container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .gender-options, .interests-options {
      margin: 10px 0;
      display: flex;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .checkbox-group label {
      font-weight: normal;
      display: inline-block;
      margin-right: 10px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #0056b3;
    }

    #message {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Register</h2>
    <form id="registrationForm">
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" placeholder="Full Name" required />

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Email Address" required />

      <label for="gender">Gender</label>
      <div class="gender-options">
        <label><input type="radio" name="gender" value="Male" required /> Male</label>
        <label><input type="radio" name="gender" value="Female" /> Females</label>
        <label><input type="radio" name="gender" value="Other" /> Other</label>
      </div>

      <label for="interests">Interests</label>
      <div class="checkbox-group interests-options">
        <label><input type="checkbox" value="Coding" /> Code</label>
        <label><input type="checkbox" value="Design" /> Design</label>
        <label><input type="checkbox" value="Gaming" /> Gaming</label>
      </div>

      <label for="country">Select Country</label>
      <select id="country" required>
        <option value="">Select Country</option>
        <option value="India">India</option>
        <option value="USA">USA</option>
        <option value="UK">UK</option>
        <option value="Australia">Australia</option>
      </select>

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Password" required />

      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" placeholder="Confirm Password" required />

      <button type="submit">Sign up</button>
      <p id="message"></p>
    </form>
  </div>

  <script>
    document.getElementById("registrationForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const name = document.getElementById("fullname").value.trim();
      const email = document.getElementById("email").value.trim();
      const country = document.getElementById("country").value;
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;
      const message = document.getElementById("message");

      const gender = document.querySelector('input[name="gender"]:checked');
      const interests = Array.from(document.querySelectorAll('.interests-options input:checked')).map(i => i.value);

      if (!name || !email || !country || !password || !confirmPassword || !gender) {
        message.textContent = "Please fill out all required fields.";
        message.style.color = "red";
        return;
      }

      if (password !== confirmPassword) {
        message.textContent = "Passwords do not match.";
        message.style.color = "red";
        return;
      }

      // Simulate success
      message.textContent = `Registration successful! Welcome, ${name}.`;
      message.style.color = "green";
      document.getElementById("registrationForm").reset();
    });
  </script>
</body>
</html>
